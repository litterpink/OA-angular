<div style="margin-top: 150px" class="modal fade" id="updatePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="updatePasswordLabel">修改用户密码</h4>
            </div>
            <form class="form-horizontal w5c-form demo-form" role="form"
                  w5c-form-validate="vm.validateOptions" novalidate name="validateForm">
                <div class="modal-body">
                    <p>
                        <input class="form-control" name="oldPass" required type="password" maxlength="32" placeholder="旧密码" ng-model="oldPass"/>
                    </p>
                    <p>
                        <input class="form-control" name="newPass" required type="password" maxlength="32" placeholder="新密码" ng-model="newPass"/>
                    </p>
                    <p>
                        <input class="form-control" name="confirmPass" required type="password" maxlength="32" placeholder=确认新密码 ng-model="confirmPass"/>
                    </p>
                </div>
                <div class="modal-footer">
                    <p style="text-align: center" class="w5c-error" ng-if="showTopError">两次填写的新密码不一致</p>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" w5c-form-submit="submitUpdatePassword()">确定</button>
                </div>
            </form>
        </div>
    </div>
</div>
