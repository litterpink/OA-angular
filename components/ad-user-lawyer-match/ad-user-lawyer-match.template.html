<ui-view>
    <style>
        a:hover {
            color: #3a87ad;
        }
        .resultList {
            margin-top: -35px;
            display: none;
            background: #fff;
            z-index: 999;
            position: relative;
        }
        .resultList ul {
            max-height: 200px;
            overflow: auto;
            list-style-type: none;
            margin: 0;
            padding: 0;
            margin-top: 5px;
            border: 1px solid #ddd;
        }
        .resultList ul li {
            padding: 5px;
        }
        .resultList ul li:hover {
            background: #eee;
        }
        .resultList ul li a {
            color: #333;
        }
    </style>
    <div class="content">
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-xs-12 text-center">
                            <h2 class="fa fa-search text-primary" style="font-size: 28px"> 律师匹配</h2>
                        </div>
                        <br/>
                        <div class="col-xs-12">
                            <p>
                                <select class="form-control" ng-model="$ctrl.area">
                                    <option value="1">民商事</option>
                                    <option value="2">知识产权</option>
                                    <option value="3">刑事</option>
                                    <option value="4">行政</option>
                                </select>
                            </p>
                        </div>
                        <!--<div class="col-xs-12">-->
                        <!--<p>省</p>-->
                        <!--<p>-->
                        <!--<select ng-model="province" class="form-control">-->
                        <!--<option ng-repeat="info in provinceData">{{info.name}}</option>-->
                        <!--</select>-->
                        <!--</p>-->
                        <!--</div>-->
                        <form name="myForm">
                        <div class="col-xs-12">
                            <input type="text"  class="form-control court" ng-model="court"
                                   ng-click="showList()" ng-required="true" name="court" placeholder="输入法院进行搜索"/>
                            <div class="resultList">
                                <input placeholder="输入法院进行搜索" type="text" class="form-control search" ng-model="searchVal" select-court placeholder="请输入法院名" /><span
                                    class=" pull-right glyphicon glyphicon-search"
                                    style="margin-right: 10px; margin-top: -25px"></span>
                                <ul ng-show="errorInfo">
                                    <li ng-repeat="item in searchData" ng-click="changeVal(item.name, item.province)"><a
                                            href="javascript:;">{{item.name}}</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-xs-12" style="margin-top: 10px">
                            <p class="text-center">
                                <span style="color: red" class="pull-left">{{warnInfo}}</span>
                                <a class="btn btn-primary" ng-click="matching()" ng-disabled="myForm.$invalid">一键匹配</a>
                            </p>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
