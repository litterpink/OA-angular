<body>
<div class="banner a-banner">
    <div class="container">
        <div class="header">
            <div class="head-logo">
                <a href="index.html"><img src="images/logo2.png" alt="" style="width: 150px;"/></a>
            </div>
            <div class="top-nav">
                <span class="menu"><img src="images/menu.png" alt=""></span>
                <ul class="nav1">
                    <li class="hvr-sweep-to-bottom"><a href="index.html">首页<i>Home</i></a></li>
                    <li class="hvr-sweep-to-bottom"><a href="beyond.html">帮帮法务<i>What We Do?</i></a></li>
                    <li class="hvr-sweep-to-bottom"><a href="about.html">关于我们<i>Who We Are?</i></a></li>
                    <li class="hvr-sweep-to-bottom"><a href="cooperation.html">合作入口<i>Cooperation</i></a></li>
                    <li class="hvr-sweep-to-bottom"><a href="login.html">登陆<i>Login</i></a></li>
                </ul>
                <script>
                    $("span.menu").click(function () {
                        $("ul.nav1").slideToggle(300, function () {
                            // Animation complete.
                        });
                    });
                </script>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<div class="container promiseDiv">
    <div class="row text-center">
        <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
            <div class="success">
                <img src="images/ok.png"/><span class="sus">恭喜, 信息提交成功! 帮帮商务合作部同事会及时处理您的信息。</span>
                <p class="sus">在有合适案源时将与您取得联系</p>
                <p class="href"><a href="index.html">返回首页</a></p>
            </div>
            <div class="error">
                <img src="images/error.png"/><span class="sus">对不起,信息提交失败!</span>
                <p class="href"><a href="index.html">返回首页</a></p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        var hg = $(window).height();
        $(".row").css("margin-top", hg / 2 - 250);
        var status = sessionStorage.getItem("status");
        if (status == "true") {
            $(".success").show();
            $(".error").hide();
            setTimeout(function () {
                window.location.href = "index.html"
            }, 5000000000);
        }
        if (status == "false") {
            $(".error").show();
            $(".success").hide();
            setTimeout(function () {
                window.location.href = "contact.html"
            }, 5000000000);
        }

    })
</script>
<div ng-include="'footer.html'" style="position: fixed; bottom: 0px; width: 100%;"></div>
