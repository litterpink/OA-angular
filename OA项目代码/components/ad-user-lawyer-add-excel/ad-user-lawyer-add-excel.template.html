<div class="content">
    <div class="panel">
        <div class="panel-body">
            <p class="glyphicon glyphicon-open" style="margin-bottom: 20px;"><span
                    style="margin-left: 5px;">导入律师信息</span></p>
            <form name="form">
                <div class="btn btn-default" ngf-select ng-model="file" ngf-max-size="20MB">请选择文件</div>
                <span style="margin-right: 20px;">{{file.name}}</span>
                <button class="btn btn-primary" id="btn" type="submit" ng-click="submit()">提交</button>
            </form>
            <p></p>
            <p class="progress-striped text-primary" style="display: none;">正在导入请稍后......</p>
            <p class="text-primary goto" style="display: none"><a href="#/allLawyer">点击查看</a></p>
            <div class="error_table" ng-if="state==false">
                <p></p>
                <p class="glyphicon glyphicon-info-sign" style="margin-bottom: 20px; color: red"><span
                        style="margin-left: 5px;">上传文件存在错误,请修改后重新上传!</span></p>
                <!--错误信息-->
                <table class="table table-bordered table-hover text-center">
                    <thead>
                    <tr class="info">
                        <td>错误行号</td>
                        <td>错误信息</td>
                        <td>操作</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="info in error">
                        <td>{{info.error_row}}</td>
                        <td style="color: red">{{info.message}}</td>
                        <td><a href="#/lawyerInfo/{{info.exist_client_id}}" target="_blank">{{info.exist_client_id ?
                            "查看详情" : ""}}</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<style>
    a:hover {
        color: #468dcc;
    }
</style>
