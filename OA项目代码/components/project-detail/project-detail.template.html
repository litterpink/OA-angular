<div>
    <p style="margin:20px 20px 5px 20px;" class="text-theme">
        <span class="active" style="padding-right: 20px; font-size: 20px">{{projectName}}</span>
        <span style="font-size: 16px">项目编号: {{projectNum}}</span>
        <span class="fa fa-edit" ng-if="canEditeProjectName" data-toggle="modal" data-target="#updateProjectNameModal" style="cursor: pointer; padding-left: 20px"></span>
        <span class="pull-right detail-back" onclick="history.go(-1)">返回</span>
    </p>
    <top-menu options="menuOptions"></top-menu>
    <div class="right-content">
        <ui-view></ui-view>
    </div>
</div>
<!-- 模态框（Modal）修改项目名称 -->
<div class="modal fade" id="updateProjectNameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="updateProjectNameModalLabel">修改项目名称</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal w5c-form demo-form" role="form"
                      w5c-form-validate="vm.validateOptions" novalidate name="validateForm">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <div>
                                <p>
                                    <input name="caseName" required type="text" ng-model="updateProjectName"
                                           class="form-control" placeholder="项目名称" maxlength="33"/>
                                </p>
                            </div>

                            <p class="text-right">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary"
                                        w5c-form-submit="submitUpdate(updateProjectName)">提交更改
                                </button>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
