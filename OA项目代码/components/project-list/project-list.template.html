<div style="background: white">
    <div>
        <div class="row" ng-show="isSimpleList == 0">
            <div class="col-lg-6 col-xs-6">
                <p>
                    <input type="input" class="form-control" ng-model="name" placeholder="输入名字进行搜索" maxlength="20"/>
                </p>
            </div>
        </div>
        <div class="no-data" ng-if="projectList.length == 0" style="padding-top: 20px">
            暂无信息
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-4" ng-repeat="project in projectList" ng-init="checkLast($last)">
                <div class="panel panel-default">

                    <div style="padding: 0px 15px;padding-top: 15px" class="panel-body">
                        <b style="padding-bottom:15px;border-bottom: 1px solid #ccc;display:block;white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">{{project.name}}</b>
                    </div>

                    <div style="position: relative" class="panel-body">
                        <div ng-click="$parent.clickProject(project)" class="listHover">
                            查看详情
                        </div>
                        <!-- 这里的1是项目id, 后台返回数据里面获取 $scope.project.id   {{id}} -->
                        <a class="listA" style="cursor: pointer">
                            <p><span class="sub-title spacing-2-word">编号</span>:&nbsp;&nbsp;&nbsp;{{project.num}}</p>
                            <p><span class="sub-title spacing-3-word">标的额</span><span style="margin-left: -14px">:&nbsp;&nbsp;&nbsp;{{project.money | formatMoney}}</span>
                            </p>
                            <p class="noWrap"><span class="sub-title spacing-2-word">状态</span>:&nbsp;&nbsp;&nbsp;{{project.status}}
                            </p>
                            <p ng-if="isSimpleList == 0"><span class="sub-title spacing-4-word">创建时间</span>:&nbsp;&nbsp;&nbsp;{{project.create_time}}
                            </p>
                            <p ng-show="showShelve" style="height: 60px;overflow: hidden"><span
                                    class="sub-title spacing-4-word">搁置原因</span><span style="margin-left: 0px">:&nbsp;&nbsp;&nbsp;{{project.detail}}</span>
                            </p>
                        </a>
                    </div>
                    <table class="table table-striped">

                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <!--分页-->
                <div class="page">
                    <uib-pagination total-items="totalItems"
                                    ng-model="currentPage"
                                    max-size="maxSize"
                                    class="pagination-sm pull-left"
                                    ng-change="pageChanged(currentPage)"
                                    boundary-links="true"
                                    boundary-links-numbers="true"
                                    rotate="false" cache-page>
                    </uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
