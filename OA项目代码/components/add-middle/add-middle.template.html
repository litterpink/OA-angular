<br>
<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label" style="text-align: right">渠道类型:</label>
        <div class="col-sm-10">
            <select ng-model="middle.type" class="form-control">
                <option value="">请选择渠道类型</option>
                <option value="3">律师渠道</option>
                <option value="6">个人渠道</option>
                <option value="7">机构渠道</option>
            </select>
        </div>
    </div>
</div>
<form class="form-horizontal w5c-form demo-form default-space" role="form"
      w5c-form-validate="vm.validateOptions" novalidate name="validateForm"
      ng-if="middle.type == '6' || middle.type == '3'">
    <div class="person">
        <p>
            <input type="text" name="name" ng-model="middle.name" required class="form-control"
                   placeholder="姓名" maxlength="10">
        </p>
        <p>
            <select class="form-control" ng-model="middle.sex">
                <option value="">请选择性别</option>
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </p>
        <p>
            <input type="text" name="phone" ng-model="middle.phone" class="form-control" required
                   placeholder="手机" phone-limit ng-pattern="/\d{11}/"/>
        </p>
        <p>
            <input type="text" name="firm" ng-model="middle.firm" class="form-control" placeholder="单位" maxlength="16"/>
        </p>
        <p>
            <input type="text" ng-model="middle.position" class="form-control" placeholder="职务" maxlength="16"/>
        </p>
        <p>
            <select ng-model="middle.province" class="form-control" ng-change="provinceChange()">
                <option value="">请选择省份</option>
                <option value="{{item.name}}" ng-repeat="item in province track by $index">{{item.name}}
                </option>
            </select>
        </p>
        <p>
            <select ng-model="middle.city" class="form-control">
                <option value="">请选择城市</option>
                <option value="{{item}}" ng-repeat="item in city track by $index">{{item}}</option>
            </select>
        </p>
        <p>
            <trix-editor placeholder="备注" angular-trix ng-model="middle.remarks" count-num></trix-editor>
        </p>
    </div>
    <p class="text-right">
        <a ng-if="$ctrl.buttonTitle=='下一步'" class="btn btn-info" ng-click="skipStep()">没有渠道跳过</a>
        <a ng-if="$ctrl.buttonTitle=='下一步'" ui-sref="project.new.client" class="btn btn-default">上一步</a>
        <a class="btn btn-primary" w5c-form-submit="addMiddle(middle)">{{$ctrl.buttonTitle}}</a>
    </p>
</form>
<form class="form-horizontal w5c-form demo-form" role="form"
      w5c-form-validate="vm.validateOptions" novalidate name="validateForm" ng-if="middle.type == '7'">
    <div class="person">
        <p>
            <input type="text" name="firm" ng-model="middle.firm" required class="form-control"
                   placeholder="机构名称" maxlength="16">
        </p>
        <p>
            <input type="text" name="name" ng-model="middle.name" required class="form-control"
                   placeholder="联系人姓名" maxlength="10">
        </p>
        <p>
            <select class="form-control" ng-model="middle.sex">
                <option value="">请选择性别</option>
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </p>
        <p>
            <input type="text" name="phone" ng-model="middle.phone" class="form-control" required
                   placeholder="联系人手机" phone-limit ng-pattern="/\d{11}/"/>
        </p>
        <p>
            <input type="text" ng-model="middle.position" class="form-control" placeholder="联系人职务" maxlength="16"/>
        </p>
        <p>
            <select ng-model="middle.province" class="form-control" ng-change="provinceChange()">
                <option value="">请选择省份</option>
                <option value="{{item.name}}" ng-repeat="item in province track by $index">{{item.name}}
                </option>
            </select>
        </p>
        <p>
            <select ng-model="middle.city" class="form-control">
                <option value="">请选择城市</option>
                <option value="{{item}}" ng-repeat="item in city track by $index">{{item}}</option>
            </select>
        </p>
        <p>
            <trix-editor placeholder="备注" angular-trix ng-model="middle.remarks" count-num></trix-editor>
        </p>
    </div>
    <p class="text-right">
        <a ng-if="$ctrl.buttonTitle=='下一步'" ui-sref="project.new.case" class="btn btn-info"
           ng-click="skipStep()">没有渠道跳过</a>
        <a ng-if="$ctrl.buttonTitle=='下一步'" ui-sref="project.new.client" class="btn btn-default">上一步</a>
        <a class="btn btn-primary" w5c-form-submit="addMiddle(middle)">{{$ctrl.buttonTitle}}</a>
    </p>
</form>

<form class="form-horizontal w5c-form demo-form" role="form"
      w5c-form-validate="vm.validateOptions" novalidate name="validateForm" ng-if="middle.type == ''">
    <div class="default-space">
    </div>
    <p class="text-right" style="margin-bottom: 20px">
        <a ng-if="$ctrl.buttonTitle=='下一步'" class="btn btn-info" ng-click="skipStep()">没有渠道跳过</a>
        <a ng-if="$ctrl.buttonTitle=='下一步'" ui-sref="project.new.client" class="btn btn-default">上一步</a>
    </p>
</form>
