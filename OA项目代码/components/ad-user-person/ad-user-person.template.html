<div ui-view>
    </br>
    <top-menu type="2"
              name="userInfo"
              select="selectIndex(selectedIndex)"
              selected-index="selectedIndex"
              options="menuOptions">
    </top-menu>
    <div class="right-content">
        <div ng-show="selectedIndex == 0">
            <br/>
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <input class="form-control" ng-model="$parent.selectname" placeholder="输入姓名查找" maxlength="10"/>
                </div>
            </div>
            <br/>
            <p ng-if="users.length == 0" class="no-data">暂无信息</p>
            <div class="row">
                <div class="col-xs-12 col-sm-4" ng-repeat="user in users">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <!-- 这里的1是项目id, 后台返回数据里面获取 $scope.project.id   {{id}} -->
                            <p class="text-right" style="margin: 0"></p>
                            <a href="#/user/person/{{user.id}}/info">
                                <p> {{user.name}}</p>
                                <p style="line-height: 20px;visibility: hidden">1</p>
                                <p>{{user.type}}</p>
                                <img src="../common/images/male.jpg" class="img-responsive img-circle"
                                     style="width: 100px; position: absolute; right: 30px; top: 10px; border: 1px solid #ddd"/>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!--分页-->
                    <div class="page">
                        <uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize"
                                        class="pagination-sm pull-left"
                                        ng-change="pageChanged(bigCurrentPage)" boundary-links="true"
                                        boundary-links-numbers="true"
                                        rotate="false"></uib-pagination>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="selectedIndex == 1">
            <form class="form-horizontal w5c-form demo-form" role="form"
                  w5c-form-validate="vm.validateOptions" novalidate name="validateForm">
                <div class="modal-body">
                    <p>
                        <input name="addname" required type="text" ng-model="user.name" placeholder="姓名" class="form-control" maxlength="10"/>
                    </p>
                    <p>
                        <select name="sex" required class="form-control" ng-model="user.sex">
                            <option value="">请选择性别</option>
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </p>
                    <p>
                        <select name="addtype" required ng-model="user.type" class="form-control">
                            <option value="">请选择角色</option>
                            <option value="90">管理员</option>
                            <option value="91">销售</option>
                            <option value="92">市场分析师</option>
                            <option value="93">风控经理</option>
                            <option value="94">风控总监</option>
                            <option value="95">项目总监</option>
                            <option value="96">项目经理</option>
                            <option value="97">商务经理</option>
                            <option value="98">HR</option>
                        </select>
                    </p>
                    <p>
                        <input type="text" name="phone" required ng-model="user.phone" class="form-control"
                               placeholder="手机" phone-limit/>
                    </p>
                    <p>
                        <input type="text" name="position" ng-model="user.position" class="form-control" placeholder="职位" maxlength="30"/>
                    </p>
                    <p>
                        <input type="text" name="tel" ng-model="user.tel" class="form-control" placeholder="座机" maxlength="16"/>
                    </p>
                    <p>
                        <input type="text" name="wechat" ng-model="user.wechat" class="form-control" placeholder="微信号" maxlength="50"/>
                    </p>
                    <p>
                        <input type="text" name="address" ng-model="user.address" class="form-control" placeholder="地址" maxlength="50"/>
                    </p>
                    <p>
                        <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="邮箱" maxlength="50"/>
                    </p>
                    <button type="button" class="btn btn-primary center-block" w5c-form-submit = "addNew(user)">添加用户</button>
                </div>

            </form>
        </div>
    </div>
</div>
